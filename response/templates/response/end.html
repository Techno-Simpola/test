{% extends 'base.html' %}
{% load static %}

{% block content %}
      <style>
    @import url('https://fonts.googleapis.com/css?family=Roboto');

*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  outline: none;
  font-family: 'Roboto', sans-serif;
}

body {
    /* background: url('https://media.istockphoto.com/photos/neon-glowing-arrows-symbols-stock-image-picture-id1288697510?b=1&k=20&m=1288697510&s=170667a&w=0&h=eu3-w7wgLn08fysfViCTJOL9CEotfkeYfBT-JIjr8po=')!important; */
    background-size: cover!important;
    background-position: center;
    height: 100vh;
    overflow-y: hidden;
}
    .b1{
  width: 100%;
  height: 100%;
  margin: auto;
  display: table;
  background-size: cover;
}
.b1 .in1{
  display: table-cell;
  vertical-align: middle;
  width: 100%;
  max-width: none;
}
.content{
  margin: auto;
  text-align: center;
  margin-top: -200px;

}
.content h1{
  font-family: 'Century Gothic',sans-serif;
  color: var(--color-text);
  font-size: 400%;
  text-shadow: 0 0 300px #000;
  margin-bottom: 100px;
}
.content h2{
  font-family: 'Century Gothic',sans-serif;
  color: #f9f3f4;
  font-size: 100%;
  text-shadow: 0 0 300px #000;
}
.content .btn{
  border-radius: 9px;
  color: #f9f3f4;
  text-decoration: none;
  font-family: 'Century Gothic',sans-serif;
  border: 3px solid;
  padding: 7px 13px;
  font-weight: bold;
}
.content .btn:hover{
  color: #fd6161;
}


@media (max-width: 500px) {
    .content h1 {
        font-size: 200%;
        margin-bottom: 20px;
    }
}
  /*cursor animation*/
.cursor{
  position: fixed;
  width:40px;
  height: 40px;
  border: 2px solid #fff;
  border-radius: 50%;
  left:0;
  right:0;
  pointer-events: none;
  transform:translate(-50%,-50%);
  transition: .1s
}
.cursor2{
  position: fixed;
  width: 8px;
  height: 8px;
  background-color:#fff;
  border-radius: 50%;
  left:0;
  top:0;
  pointer-events: none;
  transform: translate(-50%,-50%);
  transition: .15s;
}

/*Social media handles Design*/


.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 10vh;
  width: 20vw;
  margin-top: 6rem;
}
#instagram,
#twitter,
#youtube,
#facebook,
#linkedin {
  font-size: 2em;
  background-color: #18191f;
  color: #fff;
  box-shadow: 2px 2px 2px #00000080, 10px 1px 12px #00000080,
    2px 2px 10px #00000080, 2px 2px 3px #00000080, inset 2px 2px 10px #00000080,
    inset 2px 2px 10px #00000080, inset 2px 2px 10px #00000080,
    inset 2px 2px 10px #00000080;
  border-radius: 29px;
  padding: 11px 19px;
  margin: 0 30px;
  animation: animate 3s linear infinite;
  text-shadow: 0 0 50px #0072ff, 0 0 100px #0072ff, 0 0 150px #0072ff,
    0 0 200px #0072ff;
}
#twitter {
  animation-delay: 0.3s;
}
#facebook {
  animation-delay: 0.7s;
}
#github {
  animation-delay: 0.1s;
}

@keyframes animate {
  from {
    filter: hue-rotate(0deg);
  }
  to {
    filter: hue-rotate(360deg);
  }
}

@media screen and (max-width: 650px){
  #instagram,
#twitter,
#youtube,
#facebook,
#linkedin{
  font-size: 20px;
  padding: 11px 1px;
  margin: 0 4px;
}

}



  /*footer styling */
    footer{
    position:absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0, 0, 0, 0.5) !important;
    height: auto;
    width: 100vw;
    font-family: "Open Sans";
    padding-top: 10px;
    color: #fff;
}
.footer-content{
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    text-align: center;
}
.footer-content h3{
    font-size: 1rem;
    font-weight: 400;
    text-transform: capitalize;
    line-height: 1rem;
}

.socials{
    list-style: none;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: .5rem 0 .5rem 0;
}
.socials li{
    margin: 0 0px;
}
.socials a{
    text-decoration: none;
    color: #fff;
}
.socials a i{
    font-size: 1.2rem;
    transition: color .4s ease;

}
.socials a:hover i{
    color: #fd6161;
}
    </style>
